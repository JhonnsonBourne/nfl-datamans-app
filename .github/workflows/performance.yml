name: Performance Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  performance-tests:
    name: Performance & Lighthouse
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        timeout-minutes: 5
        run: npm ci
      
      - name: Build frontend
        timeout-minutes: 5
        run: npm run build
      
      - name: Install Playwright
        timeout-minutes: 10
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright performance tests
        timeout-minutes: 5
        run: |
          npx playwright test --config=playwright.performance.config.js || true
        continue-on-error: true
      
      - name: Setup Lighthouse CI
        timeout-minutes: 5
        run: |
          npm install -g @lhci/cli
      
      - name: Start preview server
        timeout-minutes: 2
        run: |
          npm run preview &
          echo "Waiting for server to start..."
          timeout 30 bash -c 'until curl -f http://localhost:4173 > /dev/null 2>&1; do sleep 1; done' || echo "Server check timeout, continuing anyway"
          echo "Server should be ready"
      
      - name: Run Lighthouse CI
        timeout-minutes: 10
        run: |
          lhci autorun --collect.url=http://localhost:4173 --collect.numberOfRuns=3 || true
        continue-on-error: true
      
      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

  performance-budget:
    name: Performance Budget Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run performance budget tests
        run: |
          npm run test -- --run PlayerStats.performance
      
      - name: Check bundle size
        run: |
          npm run build
          BUNDLE_SIZE=$(du -sh dist | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE"
          # Fail if bundle is too large (adjust threshold as needed)
          if [ $(du -sk dist | cut -f1) -gt 5000 ]; then
            echo "⚠️ Bundle size exceeds 5MB threshold"
            exit 1
          fi

